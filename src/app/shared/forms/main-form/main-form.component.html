<div class="main-container">
    <form class="container" [formGroup]="mainForm">
        <h3>{{!currentUser ? 'Enter the User Details-' : 'Update the User Details-'}}</h3>
        <div class="form-group" >
            <label>First Name</label>
            <input type="text" class="form-control" placeholder="Enter your first name" formControlName="firstName">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" placeholder="Enter your last name" formControlName="lastName">
        </div>
        <div class="form-group">
            <label>Login</label>
            <input type="text" class="form-control" placeholder="Enter the login" formControlName="login">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Enter the password" formControlName="password">
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="number" class="form-control" placeholder="Enter your age" formControlName="age">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!mainForm.valid" (click)="OnSubmitClicked()">Submit</button>
    </form>
</div>
