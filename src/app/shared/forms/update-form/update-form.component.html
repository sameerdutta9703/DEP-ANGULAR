<div class="main-container">
    <form>
        <h3 class="font-weight-bold">{{user?.firstName}} {{user?.lastName}}</h3>

            <label>Password</label>
            <input type="password" class="form-control" placeholder="Enter the password">

            <label>Age</label>
            <input type="number" class="form-control" placeholder="Enter your age">

    </form>
</div>
