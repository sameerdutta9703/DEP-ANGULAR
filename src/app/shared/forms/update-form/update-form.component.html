<div class="main-container">
    <form class="container" [formGroup]="updateForm">
        <h3 class="font-weight-bold">{{currentUser?.firstName}} {{currentUser?.lastName}}</h3>
        <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" placeholder="Enter the password" formControlName="password">
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="number" class="form-control" placeholder="Enter your age" formControlName="age">
        </div>
        <button type="submit" class="btn btn-primary" (click)="updateUser()">Submit</button>
    </form>
</div>
