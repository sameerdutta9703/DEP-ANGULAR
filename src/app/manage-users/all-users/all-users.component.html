<p align="right"><button class="btn btn-success" (click)="createUser()">Create</button></p>
<div class="row">
    <div class="col col-md-6 col-sm-6">
        <app-users-list [usersList]="allUsersList$ | async" [showDetails]="showDetails"
            (changeStatus)="showUserDetails($event)" (detailsChange)="editUserDetails($event)"></app-users-list>
    </div>
    <div class="col col-md-6 col-sm-6">
        <router-outlet (listChanged)="ngOnInit()"></router-outlet>
    </div>
</div>
